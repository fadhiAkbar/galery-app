<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="p-5 md:p-10">
        <div
            class="columns-1 gap-5 lg:gap-8 sm:columns-2 lg:columns-3 xl:columns-4 [&>img:not(first-child)]:mt-5 lg:[&>img:not(:first-child)]:mt-8">
            <img src="/images/gambar-1.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-2.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-3.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-4.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-5.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-6.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-7.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-8.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-9.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
            <img src="/images/gambar-10.jpg" alt="" class="cursor-pointer w-full" onclick="openModal(this)">
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="relative">
            <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl font-bold">&times;</button>
            <img id="modalImg" src="" class="max-h-[90vh] max-w-full rounded shadow-lg" />
        </div>
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modalImg");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.classList.remove("flex");
            modal.classList.add("hidden");
        }

        // Tutup modal jika klik area luar gambar
        document.getElementById("modal").addEventListener("click", function (e) {
            if (e.target.id === "modal") {
                closeModal();
            }
        });
    </script>
</body>

</html>
